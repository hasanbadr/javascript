<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game">
        <div id="options">
            <button id="rock"><img src="rock.png"></button>
            <button id="paper"><img src="paper.png"></button>
            <button id="scissors"><img src="scissors.png"></button>
        </div>
        <div id="result"></div>
    </div>

    <audio id="winSound" src="win_sound.mp3"></audio>
    <audio id="loseSound" src="lose_sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
