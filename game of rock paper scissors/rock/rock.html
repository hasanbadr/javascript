<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="scoreboard">
		<h2>Score</h2>
		<p>You: <span id="user-score">0</span></p>
		<p>Computer: <span id="computer-score">0</span></p>
	</div>
	<div class="game">
		<div class="choices">
			<button class="choice" id="rock">Rock</button>
			<button class="choice" id="paper">Paper</button>
			<button class="choice" id="scissors">Scissors</button>
		</div>
		<div class="result">
			<p id="result-message">Make your move!</p>
			<button id="restart">Play again</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
