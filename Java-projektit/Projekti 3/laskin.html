<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projekti 3, laskin</title>
    <!---Haetaan css-tiedosto sivuston sisällön ulkoasun muokkausta varten
  sekä hhaetaan javascript-tiedosto toiminnallisuutta varten-->
    <link rel="stylesheet" href="laskin.css">
    <script src="laskin.js" defer></script>
</head>
<body>
  <!-- Laskimelle rakenne -->
    <div id="laskin">
        <div id="naytto">
            <div data-previous-operand id="ednum"></div>
            <div data-current-operand id="nyknum"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>÷</button>
        <button data-operation>×</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button id="on" data-equals class="span-two">=</button>
    </div>
</body>
</html>
